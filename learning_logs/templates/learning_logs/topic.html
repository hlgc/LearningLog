{% extends 'learning_logs/base.html' %}
{% block content %}
<p>
    主题: {{ topic }}
</p>
<ul>
    {% for entry in entries %}
    <li>
        <p>
            {{ entry.date_added|date:'M d, Y H:i' }}
        </p>
        <p>
            {{ entry.text|linebreaks }}
        </p>
    </li>
    {% empty %}
    <li>
        尚未添加任何主题。
    </li>
    {% endfor %}
</ul>
{% endblock content %}
