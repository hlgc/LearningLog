{% extends 'learning_logs/base.html' %}
{% block content %}
<p>
    主题: {{ topic }}
</p>
<p>
    内容:
</p>
<p>
    <a href="{% url 'learning_logs:new_entry' topic.id %}">
        添加新内容
    </a>
</p>
<ul>
    {% for entry in entries %}
    <li>
        <p>
            {{ entry.date_added|date:'M d, Y H:i' }}
        </p>
        <p>
            {{ entry.text|linebreaks }}
        </p>
        <p>
            <a href="{% url 'learning_logs:edit_entry' entry.id %}">
                编辑内容
            </a>
        </p>
    </li>
    {% empty %}
    <li>
        尚未添加任何主题。
    </li>
    {% endfor %}
</ul>
{% endblock content %}
